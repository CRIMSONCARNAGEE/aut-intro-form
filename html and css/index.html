<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Form</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- stylesheets-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-centent">
    <div class="container">
      <div class="intro-page">
        <!-- Hero -->
        <div class="hero">
          <div class="hero-main">
            <div class="hero-header">Frontend and Backend</div>
            <h1 class="hero-title">Learn to program by <br> watching <br>professionals</h1>
            <p class="hero-text">See how experienced developers solve problems in real time</p>
          </div>
          <div class="hero-bottom"><strong>Try it free 7 days,</strong> then $20/mo</div>

        </div>
        <!-- Sign-up Form -->
        <div class="signup-list">
          <form action="#" class="signup-form" method="post">
            <h2 class="signup-form-header">Sign up for the course and get free 7 days</h2>
            <div class="signup-forms">
              <input type="text" class="signup-form-lists" name="name" placeholder="First name" required aria-label="Name">
              <input type="text" class="signup-form-lists" name="Last name" placeholder="Last name" required aria-label="Last name">
              <input type="email" class="signup-form-lists" name="email" placeholder="Email" required aria-label="Email">
              <input type="password" class="signup-form-lists" name="password" placeholder="Password" required aria-label="Password">
            </div>
            <div class="button-list">
              <button type="submit" class="signup-form-button">CLAIM YOUR FREE TRIA</button>
            </div>
            <div class="signup-notice">By clicking the button, you are agreeing to our <a class="signuo-notice-link" href="#">Terms and Services</a></div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
